<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="header-logo">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>
  <main class="container">
    <div class="left-content">
      <h1 class="title">
        We're<br>
        <span>Coming<br>
        Soon</span>
      </h1>
  
      <p class="desc">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.</p>
  
      <form action="#">
        <input type="email" placeholder="Email Address" class="content-input">
  
        <img src="./images/icon-error.svg" alt="error" class="content-error">
  
        <button type="submit">
  
          <img src="./images/icon-arrow.svg" alt="submit">
        </button>
  
        <small class="error-text">
          Please, provide a valid email.
        </small>
      </form>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/AnulQr/solutions" target="_black">Anul</a>.
        </p>
      </footer>
    </div>
    <div class="right-content">
    </div>
  </main>
  <script src="/main.js"></script>
</body>
</html>
